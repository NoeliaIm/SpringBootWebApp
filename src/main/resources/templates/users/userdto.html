<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Details</title>
</head>
<body>
<h1>User Details</h1>
<h2 th:text="${userDto.fullName}"></h2>
<div class="detailDto">
    <p>Ciudad</p>
    <p th:text="${userDto.city}"></p>
</div>
<div class="detailDto">
    <p>Código Postal</p>
    <p th:text="${userDto.cp}"></p>
</div>
<div class="detailDto">
    <p>Fecha de Nacimiento</p>
    <p th:text="${userDto.birthDate}"></p>
</div>
<div th:if="${userDto.email}" class="detailDto">
    <p>Correo Electrónico</p>
    <p th:text="${userDto.email}"></p>
</div>
<div th:if="${userDto.email == null}" class="detailDto">
    <p>Correo Electrónico</p>
    <p th:text="${'no tiene email'}"></p>
</div>

</body>
</html>
